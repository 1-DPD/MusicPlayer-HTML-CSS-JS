<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="music-player">

            <nav>
                <div class="circle">
                    <i class="fa-solid fa-sync" onclick="replay()"></i>
                </div>
                <div class="circle" onclick="showCredits()">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="Image/musicLogo.webp" class="song-img" alt="Song Image">
            


            <audio id="song">
                <source src="{ path: 'Tracks/Manzar Hai Ye Naya (Uri - The Surgical Strike) 128 Kbps.mp3', title: 'Track 2' }" type="audio/mpeg" autoplay ="false">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div onclick="skipBackward()"><i class="fa-solid fa-backward" id="skip-backward-icon"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="control-icon"></i></div>
                <div onclick="skipForward()"><i class="fa-solid fa-forward" id="skip-forward-icon"></i></div>
            </div>
            
        </div>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
